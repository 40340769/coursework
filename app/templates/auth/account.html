{% extends "base.html" %}

{% block title %}Account{% endblock %}

{% block content %}
	<h1>ACCOUNT</h1>

	<!-- Details of particular user (start) -->
	<div id="account">
		<p>EMAIL:</p>
		<p>{{ user_info[0][1] }}</p>
		<p>FIRST NAME:</p>
		<p>{{ user_info[0][2] }}</p>
		<p>LAST NAME:</p>
		<p>{{ user_info[0][3] }}</p>
	</div>
	<!-- Details of particular user (end) -->
{% endblock %}
